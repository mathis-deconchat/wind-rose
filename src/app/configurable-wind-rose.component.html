`<div class="space-y-6">
  <div class="bg-gray-800/80 rounded-lg p-6 backdrop-blur-sm border border-gray-700">
    <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
      @for (control of controls; track control.id) {
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-300">
            {{control.label}}
            <div class="relative mt-1">
              <input 
                type="number" 
                [(ngModel)]="control.value" 
                (ngModelChange)="updateChart()"
                [min]="control.min" 
                [max]="control.max" 
                class="block w-full rounded-lg bg-gray-700/50 border-gray-600 text-white px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
              >
              <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xs">
                {{control.unit}}
              </span>
            </div>
          </label>
        </div>
      }
    </div>
  </div>
  
  <div class="h-[600px] w-[600px]">
    <div echarts [options]="chartOption" class="h-full w-full"></div>
  </div>
</div>`
